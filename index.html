<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenis Gra w JavaScript</title>

    <!-- Tu będą pisane pliki css mozliwe że pozniej wy exportuje je do osobnego pliku.
    Wiem ze ogólnie tek się nie robi i raczej powinno sie umieszczać takie rzeczy w osobnych sekcjach kodu,
    w osobnych plikach np index.css. -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: darkgray;
        }

        canvas {
            border: 3px solid #fff;
        }
    </style>

</head>

<body>

    <canvas>

    </canvas>

    <script>

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 500;

        const cw = canvas.width;
        const ch = canvas.height;

        const ballSize = 20;
        let ballX = cw / 2 - ballSize / 2;
        let ballY = ch / 2 - ballSize / 2;

        const paddleHeighy = 100;
        const paddleWidth = 20;

        const playerX = 70;
        const aiX = 910;

        let playerY = 200;
        let aiY = 200;

        const lineWidth = 6;
        const lineHeight = 16;

        let ballSpeedX = 2;
        let ballSpeedY = 2;


        function player() {
            ctx.fillStyle = '#7FFF00';
            ctx.fillRect(playerX, playerY, paddleWidth, paddleHeighy)
        }
        function ai() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(aiX, aiY, paddleWidth, paddleHeighy)
        }
        function ball() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(ballX, ballY, ballSize, ballSize)

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY + ballSize >= ch) {
                ballSpeedY = -ballSpeedY;
                speedUp();
            }
            if (ballX <= 0 || ballX + ballSize >= cw) {
                ballSpeedX = -ballSpeedX;
                speedUp();
            }
        }

        function table() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, cw, ch);

            for (let linePosition = 20; linePosition < ch; linePosition += 30) {
                ctx.fillStyle = "gray";
                ctx.fillRect(cw / 2 - lineWidth / 2, linePosition, lineWidth, lineHeight)
            }
        }

        topCanvas = canvas.offsetTop;


        function playerPosition(e) {
            // console.log("pozycja myszy to: " + (e.clientY - topCanvas));
            playerY = e.clientY - topCanvas - paddleHeighy / 2;

            if (playerY >= ch - paddleHeighy) {
                playerY = ch - paddleHeighy;

            }
            if (playerY <= 0) {
                playerY = 0;

            }

            // aiY = playerY;
        }

        function speedUp() {


            console.log("przyspiesz")
            //predkoscx x
            if (ballSpeedX > 0 && ballSpeedX < 16) {
                ballSpeedX += 0.5;
            } else if (ballSpeedX < 0 && ballSpeedX > -16) {
                ballSpeedX -= 0.5;
            }
            //predkosc y
            if (ballSpeedY > 0 && ballSpeedY < 16) {
                ballSpeedY += 0.5;
            } else if (ballSpeedY < 0 && ballSpeedY > -16) {
                ballSpeedY -= 0.5;
            }
        }

        function aiPosition() {
            var middlePaddel = aiY + paddleHeighy / 2;
            var middlBall = ballY + ballSize / 2;

            if (ballX > 500) {
                if (middlePaddel - middlBall > 200) {
                    //console.log("wiecej niz 200");
                    aiY -= 30;
                } else if (middlePaddel - middlBall > 50) {
                    //console.log("wiecej niz 50 a mniej niz 200");
                    aiY -= 25;
                }
                else if (middlePaddel - middlBall > -200) {
                    //console.log("wiecej niz -200");
                    aiY += 30;
                } else if (middlePaddel - middlBall > -50) {
                    //console.log("wiecej niz -50 a mniej niz -200");
                    aiY += 25;
                }
            } else if (ballX <= 500 && ballX > 150) {
                if (middlePaddel - middlBall > 100) {
                    aiY -= 3;
                } else if (middlePaddel - middlBall > -100) {
                    aiY += 3;
                }
            }
        }

        canvas.addEventListener("mousemove", playerPosition)


        function game() {
            table();
            ball();
            player();
            ai();
            aiPosition();
        }

        setInterval(game, 1000 / 60);

    </script>

</body>

</html>
